<body>

    <div class="content">
      <header>
        <a href="index.html">
        <img id="oklogo" src= "images/ezgif.com-gif-maker (6).gif" alt="logo" class="center" width="70%" height="100%"></a>
   </header>

<div style="text-align:center" style="color: aliceblue;">
  <h2>ODD KIDD GALLERY</h2>
  <p>CLICK TO VIEW</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="images/flamingo kid.png" alt="flamingo" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="IMAGES/demin.png" alt="demon" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/flower sticker.png" alt="eye" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/tshirt muchyy.png" alt="shroom" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="images/skul.png" alt="skull" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
